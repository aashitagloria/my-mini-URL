{% extends 'base.html' %}

{% block title %}MiniURL{% endblock %}

{% block main %}


<div class="container">
  <div class="card-deck mb-3 ">
    <div class="card mb-4 shadow-sm ">
      <div class="card-header">
        <h4 class="my-0 font-weight-bold text-center">MiniURL Maker</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post">
          <label for="code">Enter the Shortened Name for your URL</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="url">Enter the Original Website URL</label>
          <input type="url" class="form-control" name="url" id="url" value="" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Create New Link</button>
        </form>
      </div>
    </div>

  </div>


</div>

{% endblock %}
